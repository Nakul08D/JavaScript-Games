<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="maincontainer">
        <h2 class="heading">Currency Converter</h2>
        <div class="form">
            <form action="">
                <div class="subcontainer">
                    <label for="amount">Enter ammount:</label><br>
                    <input type="text" id="amount" value="1">
                </div>

                <div class="container">
                    <div class="from">
                        <p>From</p>
                        <div class="countrylist">
                            <img  src="https://flagsapi.com/US/flat/64.png" alt="img" height="30px%">
                            <select name="from" ></select>
                        </div>
                    </div>
                    <i class="fa-solid fa-right-left"></i>
                    <div class="to" >
                        <p>To</p>
                        <div class="countrylist" >
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="img" height="30px">
                            <select name="to"></select>
                        </div>
                    </div>
                </div>

                <div id="msg">80 Rupee</div>
                <button id="button">Get Exchange Rate</button>
            </form>
        </div>
    </div>
    <script src="countrycode.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
